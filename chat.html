    // scroll to the Kamitom of chat box
    function scrollToMessage() {
        var msgBox = $('#chatKami-message');
        var height = msgBox[0].scrollHeight;
        msgBox.scrollTop(height);
    }

    // sending message
    function sendMessage(message) {
        if (message) {

            $('#chatKami-input').addClass('disabled');
            $('#chatKami-input').attr('disabled', 'disabled');
            $('#chatKami-submit').addClass('disabled');
            $('#chatKami-submit').attr('disabled', 'disabled');

            var respond = message[Math.floor(Math.random() * message.length)];

            setTimeout(function() {
                KamiPre     = '<span class="message">Kami is thinking... <i class="glyphicon glyphicon-pencil"></i></span>';
                KamiVal     = respond;
                KamiMessage = $('#chatKami-message').html() + '<p class="from-Kami"><span class="user">Kami: </span>' + KamiPre + '</p>';
                $('#chatKami-input').attr('placeholder', 'Kami is writing...');
                $('#chatKami-message').html(KamiMessage);
                scrollToMessage();
            }, 800);

            setTimeout(function() {
                KamiMessageReplace = $('#chatKami-message .from-Kami:last-child()');
                KamiMessage = '<span class="user">Kami: </span>' + KamiVal;
                $('#chatKami-input').attr('placeholder', 'Talk to Kami');
                KamiMessageReplace.html(KamiMessage);
                scrollToMessage();
                $('#chatKami-input').removeClass('disabled');
                $('#chatKami-input').removeAttr('disabled');
                $('#chatKami-submit').removeClass('disabled');
                $('#chatKami-submit').removeAttr('disabled');
            }, 2800);
